name: Daily Financial ETL

on:
  schedule:
    # Run at 00:00 UTC everyday
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run ETL Script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DASHBOARD_PASSWORD: ${{ secrets.DASHBOARD_PASSWORD }}
        run: |
          python scripts/etl_daily.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "Update dashboard data [skip ci]"
          git push

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Node Dependencies
        run: npm ci

      - name: Build React App
        run: |
          npm run build
          # Explicitly copy data to dist to ensure it's included
          mkdir -p dist/data
          cp -r public/data/* dist/data/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
